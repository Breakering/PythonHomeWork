{% extends "base.html" %}
{% block body %}
    <div id="container" class="cls-container">

        <!-- HEADER -->
        <!--===================================================-->
        <div class="cls-header">
            <div class="cls-brand">
                <a class="box-inline" href="/crm/">
                    <!-- <img alt="Nifty Admin" src="images/logo.png" class="brand-icon"> -->
                    <span class="brand-title">PerfectCRM<span class="text-thin">Admin</span></span>
                </a>
            </div>
        </div>

        <!-- CONTENT -->
        <!--===================================================-->
        <div class="cls-content">
            <h1 class="error-code text-warning">404</h1>
            {% for error_message in errors %}
                <p class="h4 text-thin pad-btm mar-btm">
                    <i class="fa fa-exclamation-circle fa-fw"></i>
                    {{ error_message }}
                </p>
            {% endfor %}
            <br>
            <div class="pad-top"><a class="btn-link" href="/crm/">回到首页</a></div>
        </div>


    </div>
    <!--===================================================-->
    <!-- END OF CONTAINER -->
{% endblock %}
