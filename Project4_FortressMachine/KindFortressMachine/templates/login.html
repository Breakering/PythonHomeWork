{% extends "base.html" %}

{% block css %}
    <!-- Create your own class to load custum image [ SAMPLE ]-->
    <style>
        .demo-my-bg {
            background-image: url("/static/img/balloon.jpg");
        }
    </style>
{% endblock %}

{% block body %}
    <div id="container" class="cls-container">

        <!-- BACKGROUND IMAGE -->
        <!--===================================================-->
        <div id="bg-overlay" class="bg-img demo-my-bg"></div>


        <!-- HEADER -->
        <!--===================================================-->
        <div class="cls-header cls-header-lg">
            <div class="cls-brand">
                <a class="box-inline" href="/">
                    <!-- <img alt="Nifty Admin" src="img/logo.png" class="brand-icon"> -->
                    <span class="brand-title">Kind Fortress Machine <span class="text-thin">智能堡垒机</span></span>
                </a>
            </div>
        </div>
        <!--===================================================-->


        <!-- LOGIN FORM -->
        <!--===================================================-->
        <div class="cls-content">
            <div class="cls-content-sm panel">
                <div class="panel-body">
                    <p class="pad-btm">登录</p>
                    <form method="post">{% csrf_token %}
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                <input type="email" name="email" class="form-control" placeholder="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
                                <input type="password" name="password" class="form-control" placeholder="password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 text-left checkbox">
                                <label class="form-checkbox form-icon">
                                    <input type="checkbox"> 记住我
                                </label>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group text-right">
                                    <button class="btn btn-success text-uppercase" type="submit">登录</button>
                                </div>
                            </div>
                            <span style="color:red;">{{ error_msg }}</span>
                        </div>
                    </form>
                </div>
            </div>
            <!--
            <div class="pad-ver">
                <a href="#" class="btn-link mar-rgt">Forgot password ?</a>
                <a href="#" class="btn-link mar-lft">Create a new account</a>
            </div>
            -->
        </div>
        <!--===================================================-->


    </div>
{% endblock %}
