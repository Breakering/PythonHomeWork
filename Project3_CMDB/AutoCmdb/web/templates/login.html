<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面 | AutoCMDB - Admin</title>


    <!--STYLESHEET-->
    <!--=================================================-->

    <!--Open Sans Font [ OPTIONAL ] -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">


    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css"/>


    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="/static/css/nifty.min.css" rel="stylesheet">


    <!--Font Awesome [ OPTIONAL ]-->
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.css"/>


    <!--Demo [ DEMONSTRATION ]-->
    <link href="/static/css/demo/nifty-demo.min.css" rel="stylesheet">


    <!--SCRIPT-->
    <!--=================================================-->

    <!--Page Load Progress Bar [ OPTIONAL ]-->
    <link href="/static/plugins/pace/pace.min.css" rel="stylesheet">
    <script src="/static/plugins/pace/pace.min.js"></script>


    <!--

    REQUIRED
    You must include this in your project.

    RECOMMENDED

<!--TIPS-->
<!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->

<body>
<div id="container" class="cls-container">

    <!-- BACKGROUND IMAGE -->
    <!--===================================================-->
    <div id="bg-overlay" class="bg-img img-balloon"
         style="background-image: url('/static/imgs/bg-img/bg-img-5.jpg');"></div>


    <!-- HEADER -->
    <!--===================================================-->
    <div class="cls-header cls-header-lg">
        <div class="cls-brand">
            <a class="box-inline" href="{% url 'index' %}">
                <!-- <img alt="Nifty Admin" src="img/logo.png" class="brand-icon"> -->
                <span class="brand-title">AutoCMDB<span class="text-thin">Admin</span></span>
            </a>
        </div>
    </div>
    <!--===================================================-->


    <!-- LOGIN FORM -->
    <!--===================================================-->
    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <p class="pad-btm">请登录</p>
                <form method="post">{% csrf_token %}
                    <div class="form-group" style="text-align: left">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            {{ login_form_obj.username }}
                        </div>
                        <span style="color:red">{{ login_form_obj.username.errors.0 }}</span>
                    </div>
                    <div class="form-group" style="text-align: left">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
                            {{ login_form_obj.password }}
                        </div>
                        <span style="color:red">{{ login_form_obj.password.errors.0 }}</span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 text-left checkbox">
                            <label class="form-checkbox form-icon">
                                {{ login_form_obj.remember }} 记住我
                            </label>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group text-right">
                                <button class="btn btn-success text-uppercase" type="submit">登录</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="pad-ver">
            <a href="#" class="btn-link mar-rgt">忘记密码了 ?</a>
        </div>
    </div>
    <!--===================================================-->


    <!-- DEMO PURPOSE ONLY -->
    <!--===================================================-->
    <div class="demo-bg">
        <div id="demo-bg-list">
            <div class="demo-loading"><i class="fa fa-refresh"></i></div>
            <img class="demo-chg-bg bg-trans" src="/static/imgs/bg-img/thumbs/bg-trns.jpg" alt="Background Image">
            <img class="demo-chg-bg" src="/static/imgs/bg-img/thumbs/bg-img-1.jpg" alt="Background Image">
            <img class="demo-chg-bg" src="/static/imgs/bg-img/thumbs/bg-img-2.jpg" alt="Background Image">
            <img class="demo-chg-bg" src="/static/imgs/bg-img/thumbs/bg-img-3.jpg" alt="Background Image">
            <img class="demo-chg-bg" src="/static/imgs/bg-img/thumbs/bg-img-4.jpg" alt="Background Image">
            <img class="demo-chg-bg active" src="/static/imgs/bg-img/thumbs/bg-img-5.jpg" alt="Background Image">
            <img class="demo-chg-bg" src="/static/imgs/bg-img/thumbs/bg-img-6.jpg" alt="Background Image">
            <img class="demo-chg-bg" src="/static/imgs/bg-img/thumbs/bg-img-7.jpg" alt="Background Image">
        </div>
    </div>
    <!--===================================================-->


</div>
<!--===================================================-->
<!-- END OF CONTAINER -->


<!--JAVASCRIPT-->
<!--=================================================-->

<!--jQuery [ REQUIRED ]-->
<script type="text/javascript" src="/static/js/jquery-1.12.4.js"></script>


<!--BootstrapJS [ RECOMMENDED ]-->
<script type="text/javascript" src="/static/plugins/bootstrap/js/bootstrap.js"></script>


<!--Fast Click [ OPTIONAL ]-->
<script src="/static/plugins/fast-click/fastclick.min.js"></script>


<!--Nifty Admin [ RECOMMENDED ]-->
<script src="/static/js/nifty.min.js"></script>


<!--Background Image [ DEMONSTRATION ]-->
<script src="/static/js/demo/bg-images.js"></script>

</html>
