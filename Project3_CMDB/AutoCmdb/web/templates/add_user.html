{% extends 'layout/_layout.html' %}
{% load tags %}

{% block css %}

{% endblock %}

{% block conent %}
    <ol class="breadcrumb" style="margin-bottom: 0;">
        <li><a href="{% url 'cmdb_index' %}">首页</a></li>
        <li><a href="{% url 'user_index' %}">用户管理</a></li>
        <li class="active">添加用户</li>
    </ol>
    <div style="padding: 5px 8px;">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><b>添加用户</b></h3>
            </div>
            <div class="panel-body">
                <div class="col-md-8 col-lg-offset-1">
                    <form id="base-form" class="form-horizontal" method="post">
                        {% csrf_token %}
                        {% for field in form_obj %}
                            <div class="form-group">
                                <label class="col-sm-2 control-label" style="font-weight:normal;">
                                    {% if field.field.required %}
                                        <b>{{ field.label }}:</b>
                                    {% else %}
                                        {{ field.label }}:
                                    {% endif %}
                                </label>
                                <div class="col-sm-10">
                                    {{ field }}
                                    <span style="color: red;">{{ field.errors.0 }}</span>
                                </div>
                            </div>
                        {% endfor %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">添加</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/static/plugins/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/nb-list.js"></script>
    <script type="text/javascript" src="/static/js/filter_horizontal.js"></script>
    <script>
        $(function () {
            $.initMenu('#menu_user_profile');
        });
    </script>
{% endblock %}
